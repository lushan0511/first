<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本租房初期费用计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>日本租房初期费用计算器</h1>
        
        <form id="rent-calculator">
            <!-- 地区选择 -->
            <div class="form-group">
                <label for="region">地区:</label>
                <select id="region">
                    <option value="tokyo">东京</option>
                    <option value="osaka">大阪</option>
                    <option value="fukuoka">福冈</option>
                    <!-- 可以添加更多地区 -->
                </select>
            </div>
            
            <!-- 住宅类型 -->
            <div class="form-group">
                <label for="property-type">住宅类型:</label>
                <select id="property-type">
                    <option value="apartment">公寓(アパート)</option>
                    <option value="mansion">マンション</option>
                    <option value="house">一戸建て</option>
                </select>
            </div>
            
            <!-- 月租金 -->
            <div class="form-group">
                <label for="monthly-rent">月租金 (円):</label>
                <input type="number" id="monthly-rent" placeholder="例: 80000">
                <span class="info-tooltip" title="每月需要支付的租金金额">ⓘ</span>
            </div>
            
            <!-- 押金 -->
            <div class="form-group">
                <label for="deposit">押金 (敷金):</label>
                <select id="deposit">
                    <option value="0">无</option>
                    <option value="1" selected>1个月租金</option>
                    <option value="2">2个月租金</option>
                    <option value="3">3个月租金</option>
                    <option value="custom">自定义</option>
                </select>
                <input type="number" id="custom-deposit" class="custom-input" placeholder="自定义金额" disabled>
            </div>
            
            <!-- 礼金 -->
            <div class="form-group">
                <label for="key-money">礼金 (礼金):</label>
                <select id="key-money">
                    <option value="0">无</option>
                    <option value="1" selected>1个月租金</option>
                    <option value="2">2个月租金</option>
                    <option value="custom">自定义</option>
                </select>
                <input type="number" id="custom-key-money" class="custom-input" placeholder="自定义金额" disabled>
            </div>
            
            <!-- 中介费 -->
            <div class="form-group">
                <label for="agency-fee">中介费 (仲介手数料):</label>
                <select id="agency-fee">
                    <option value="0">无</option>
                    <option value="0.5">0.5个月租金</option>
                    <option value="1" selected>1个月租金</option>
                    <option value="custom">自定义</option>
                </select>
                <input type="number" id="custom-agency-fee" class="custom-input" placeholder="自定义金额" disabled>
                <div class="tax-option">
                    <input type="checkbox" id="agency-fee-tax" checked>
                    <label for="agency-fee-tax">含税 (10%)</label>
                </div>
            </div>
            
            <!-- 保证金/保险费 -->
            <div class="form-group">
                <label for="guarantee-fee">保证金/保险费 (円):</label>
                <input type="number" id="guarantee-fee" placeholder="例: 15000">
            </div>
            
            <!-- 清洁费 -->
            <div class="form-group">
                <label for="cleaning-fee">清洁费 (円):</label>
                <input type="number" id="cleaning-fee" placeholder="例: 30000">
            </div>
            
            <!-- 钥匙交换费 -->
            <div class="form-group">
                <label for="key-exchange-fee">钥匙交换费 (円):</label>
                <input type="number" id="key-exchange-fee" placeholder="例: 15000">
            </div>
            
            <!-- 火灾保险费 -->
            <div class="form-group">
                <label for="fire-insurance">火灾保险费 (円):</label>
                <input type="number" id="fire-insurance" placeholder="例: 20000">
            </div>
            
            <!-- 其他费用 -->
            <div class="form-group">
                <label for="other-fees">其他费用 (円):</label>
                <input type="number" id="other-fees" placeholder="其他额外费用">
            </div>
            
            <!-- 计算按钮 -->
            <div class="form-group">
                <button type="button" id="calculate-btn">计算费用</button>
                <button type="reset">重置</button>
            </div>
        </form>
        
        <!-- 结果显示区域 -->
        <div id="results" class="results-container hidden">
            <h2>费用计算结果</h2>
            <div class="result-summary">
                <p>初期费用总计: <span id="total-initial-cost">0</span> 円</p>
                <p>第一个月总支出: <span id="first-month-total">0</span> 円</p>
            </div>
            
            <div class="result-details">
                <h3>费用明细</h3>
                <ul id="cost-breakdown">
                    <!-- JavaScript 将在这里添加明细 -->
                </ul>
            </div>
            
            <div class="comparison">
                <h3>地区比较</h3>
                <p>该地区平均初期费用约为月租金的 <span id="region-average">0</span> 倍</p>
                <p>您的费用为月租金的 <span id="your-ratio">0</span> 倍</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
